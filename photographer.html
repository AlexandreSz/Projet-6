<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="index.html"> <img src="assets/images/logo.png" alt="Fisheye page d'accueil" class="logo" />
    </header>
    </a>
    <main id="main">
        <div class="photograph-header">
            <button type="button" aria-haspopup="dialog" aria-controls="dialog" class="contact_button" id="open-modal" onclick="displayModal()">Contactez-moi</button>
        </div>
        <!-- tri -->
        <div class="tri">
            <label for="Trier">Trier par :</label>
            <select name="tri" id="tri-select">
            <option value="populaire">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
        </select>
        </div>
        <!-- galerie media -->
        <div class="gallerry">

        </div>
        <!-- Modal de contact -->
        <div id="contact_modal">
            <div class="modal" role="dialog" aria-modal="true" aria-labelledby="prenom" tabindex="-1" aria-hidden="true">
                <header class="head-modal" role="document">

                </header>
                <form action="" method="" id="form">
                    <div class="formData">
                        <label>Prénom</label><br>
                        <input class="text-control success" type="text" id="prenom" name="Prénom" aria-label="Entrez votre prénom" aria-required="true" /><br>
                    </div>
                    <div class="formData">
                        <label>Nom</label><br>
                        <input class="text-control success" type="text" id="nom" name="Nom" aria-label="Entrez votre nom" aria-required="true" /><br>
                    </div>
                    <div class="formData">
                        <label>Email</label><br>
                        <input class="text-control success" type="text" id="mail" name="Mail" aria-label="Entrez votre e-mail" aria-required="true" /><br>
                    </div>
                    <div class="formData">
                        <label>Votre message</label><br>
                        <textarea class="text-control success" id="message" rows="10" name="Message" aria-label="Entrez votre message" aria-required="true"></textarea><br>
                    </div>
                    <button class="contact_button" id="modal-bouton" type="submit" aria-label="Envoyer le formulaire" aria-required="true">Envoyer</button>
                </form>
            </div>
        </div>

        <div class="ligthbox-modal" id="Lmodal">
            <i class="fa-solid fa-times close"></i>

            <div class="content-modal" id="track"></div>
            <div class="controls">
                <i id="prev" class="control prev-slide fa-solid fa-angle-left"></i>
                <i id="next" class="control next-slide fa-solid fa-angle-right"></i>
            </div>
        </div>
        <!-- footer du main -->
        <footer class="infos">
            <div class="infos__likes">
                <p class="infos__likes__number"></p>
                <i class="infos__likes__icone fas fa-heart"></i>
            </div>
            <p class="infos__price"></p>
        </footer>
    </main>



    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/factories/profil.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
    <!-- <script src="scripts/utils/ligthbox.js"></script> -->



</body>

</html>
